apiVersion: v1
kind: Secret
metadata:
  name: {{ include "operator996.secretName" . }}
  labels:
    {{- include "operator996.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets }}
  {{- if .Values.secrets.dbPassword }}
  DB_PASSWORD: {{ .Values.secrets.dbPassword | b64enc }}
  {{- else }}
  DB_PASSWORD: {{ randAlphaNum 32 | b64enc }}
  {{- end }}
  {{- if .Values.secrets.redisPassword }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | b64enc }}
  {{- else }}
  REDIS_PASSWORD: {{ "" | b64enc }}
  {{- end }}
  {{- if .Values.secrets.jwtSecret }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | b64enc }}
  {{- else }}
  JWT_SECRET: {{ randAlphaNum 64 | b64enc }}
  {{- end }}
  {{- else }}
  DB_PASSWORD: {{ randAlphaNum 32 | b64enc }}
  REDIS_PASSWORD: {{ "" | b64enc }}
  JWT_SECRET: {{ randAlphaNum 64 | b64enc }}
  {{- end }}
