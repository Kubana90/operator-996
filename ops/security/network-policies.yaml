# Network Policies
# operator-996 Platform - Kubernetes Network Security

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: operator996-default-deny
  namespace: operator996-prod
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: operator996-allow-app
  namespace: operator996-prod
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: operator996
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Kong ingress
    - from:
        - namespaceSelector:
            matchLabels:
              name: kong
          podSelector:
            matchLabels:
              app: kong
      ports:
        - protocol: TCP
          port: 3000
    # Allow from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 3000
    # Allow internal health checks
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432
    # Allow to Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: operator996-allow-database
  namespace: operator996-prod
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgresql
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: operator996
      ports:
        - protocol: TCP
          port: 5432
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: operator996-allow-redis
  namespace: operator996-prod
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: operator996
      ports:
        - protocol: TCP
          port: 6379
